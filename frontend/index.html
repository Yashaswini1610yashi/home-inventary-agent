<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Professional Inventory Management Application" /> <title>Inventory Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-boxes-stacked"></i> Inventory Management</h1>
      <nav>
        <ul>
          <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
          <li><a href="./pages/chat.html"><i class="fa-solid fa-comments"></i> Chat</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="inventory-header">
        <h2>All Items</h2>
        <button class="btn" id="addItemBtn">
          <i class="fa-solid fa-plus"></i> Add Item
        </button>
      </div>
      <section id="itemList" class="item-list">
        <p>Loading items...</p>
      </section>
      
    </main>
    <footer>
      <p>&copy; 2025 Inventory Management App. All rights reserved.</p>
    </footer>
    
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Add New Item</h3>
        <form id="itemForm">
          
          <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" id="item_name" name="item_name" required />
          </div>
          
          <div class="form-group">
            <label for="cat_name">Category</label>
            <input type="text" id="cat_name" name="cat_name" required />
          </div>
          
          <div class="form-group">
            <label for="item_status">Status</label>
            <select id="item_status" name="item_status" required>
              <option value="available">Available</option>
              <option value="low">Low</option>
              <option value="out">Out of Stock</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="3"></textarea>
          </div>
    
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="admin" required />
          </div>
          
          <button type="submit" class="btn">Save</button>
          <button type="button" class="btn" id="closeModalBtn">Cancel</button>
        </form>
      </div>
    </div>
    
    
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./services/api-service.js"></script>
  </body>
</html>
