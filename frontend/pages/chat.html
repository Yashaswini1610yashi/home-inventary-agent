<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat â€” Inventory Assistant</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-boxes-stacked"></i> Inventory Management</h1>
      <nav>
        <ul>
          <li>
            <a href="../index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li>
            <a href="./chat.html" class="active"><i class="fa-solid fa-comments"></i> Chat</a> 
          </li>
        </ul>
      </nav>
    </header>

    <main class="chat-page">
      <aside class="sessions-container">
        <h3 class="session-title">Sessions</h3>
        <button class="create-session-button btn" id="new-session">
          <i class="fa-solid fa-plus"></i> New Session </button>
        <ul id="sessions-list" class="sessions-list"></ul>
      </aside>
      <section class="chat-container" aria-label="Chat">
        <div id="messages" class="messages" role="log" aria-live="polite"></div>

        <form id="chat-form" class="chat-form" autocomplete="off">
          <div id="file-preview" class="file-preview"></div>
          <div class="input-group">
            <label for="file-input" class="attach-btn">
              <i class="fa-solid fa-paperclip"></i> </label>
            <input
              id="file-input"
              type="file"
              name="file"
              aria-label="Attach file"
              hidden
            />
            <textarea
              id="message-input"
              placeholder="Type your message..."
              rows="1"
            ></textarea>
            <button id="send-btn" type="submit">
              <i class="fa-solid fa-paper-plane"></i> </button>
          </div>
        </form>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2025 Inventory Management App. All rights reserved.</p>
    </footer>

    <script type="module" src="../scripts/chat.js"></script>
    <script type="module" src="../services/api-service.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
